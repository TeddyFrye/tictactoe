<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <h1>A nice game of Tic Tac Toe</h1>
      <div class="container">
            <div id="cell-0-0" class= "grid-box grid-box0"></div>
            <div id="cell-0-1" class= "grid-box grid-box1"></div>
            <div id="cell-0-2" class= "grid-box grid-box2"></div>
            <div id="cell-1-0" class= "grid-box grid-box3"></div>
            <div id="cell-1-1" class= "grid-box grid-box4"></div>
            <div id="cell-1-2" class= "grid-box grid-box5"></div>                        
            <div id="cell-2-0" class= "grid-box grid-box6"></div>
            <div id="cell-2-1" class= "grid-box grid-box7"></div>
            <div id="cell-2-2" class= "grid-box grid-box8"></div>
      <div class="message"></div>
      <button class="restart-button">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
